
<Directory "C:\Users\Tan Boon Joon\Desktop\shareStuff_cs2102\New folder/frameworks/cakephp/webroot">
    Options +Indexes +MultiViews +FollowSymLinks
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </IfModule>
                    



</Directory>

<Directory "C:\Users\Tan Boon Joon\Desktop\shareStuff_cs2102\New folder/frameworks/cakephp/app">
    <IfModule mod_rewrite.c>
       RewriteEngine on
       RewriteRule    ^$    webroot/    [L]
       RewriteRule    (.*) webroot/$1    [L]
    </IfModule>
</Directory>
                    
